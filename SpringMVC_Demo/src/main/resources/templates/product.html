<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
        }

        .product-item {
            width: 25%;
        }
    </style>
</head>
<body>

    <!--productList-->
    <div class="products">
        <div class="product-item" th:each="product : ${productList}">
            <img th:src="${product.image}" alt="image">
            <p th:text="${product.name}"></p>
            <span th:text="${product.price}"></span><sup>Ä‘</sup>
        </div>
    </div>

</body>
</html>
