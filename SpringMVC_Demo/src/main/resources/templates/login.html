<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <span th:text="${messageError}"></span>
    <form th:action="@{/login}" method="post" th:object="${users}">
        Username <input type="text" name="username" th:field="*{username}"> <br>
        Password <input type="password" name="password" th:field="*{password}"> <br>

        <input type="submit" value="Login">
    </form>

</body>
</html>
