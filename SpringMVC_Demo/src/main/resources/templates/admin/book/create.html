<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>


    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Create new book</h2>
    <form th:action="@{/admin/books/create}" method="post" th:object="${book}">
        <div class="form-group">
            <label for="email">Title:</label>
            <input type="text" class="form-control" id="email" placeholder="Enter title" name="title">
            <small th:if="${#fields.hasErrors('title')}" th:errorclass="error" th:errors="*{title}"/>
        </div>
        <div class="form-group">
            <label for="pwd">Image:</label>
            <input type="file" class="form-control" id="pwd" name="image">
        </div>

        <div class="form-group">
            <label for="pwd">Price:</label>
            <input type="number" class="form-control" name="price">
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>

</body>
</html>
